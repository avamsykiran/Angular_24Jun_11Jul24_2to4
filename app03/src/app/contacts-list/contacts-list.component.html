<section class="col-sm-9 mx-auto border border-primary p-4">
    <h4>Contacts List</h4>

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Contact#</th>
                <th>Full Name</th>
                <th>Mobile Number</th>
                <th>Mail Id</th>
                <th>Date Of Birth</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (c of contacts; track $index) {
                <tr>
                    <td>{{c.id}}</td>
                    <td>{{c.fullName}}</td>
                    <td>{{c.mobileNumber}}</td>
                    <td>{{c.mailId}}</td>
                    <td>{{c.dob}}</td>
                    <td>
                        <a [routerLink]="['/edit',c.id]" class="btn btn-sm btn-secondary me-1">EDIT</a>
                        <button type="button" (click)="remove(c.id)" class="btn btn-sm btn-danger">DELETE</button>
                    </td>
                </tr>
            }@empty {
                <tr>
                    <td colspan="6" class="p-2 text-center">
                        <strong>No records to display</strong>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</section>
